<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "container">

    <div class="slider">
        <div id="imgcontainer">
            <img id ="slider"src="cake.jpg">
            <div class = "caption"> A healthy meal for a healthy mind</div>
        </div>
    </div>
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <blockquote id="blockquote">Real food doesn't have ingredients, real food is ingredients.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>
      <!-- Dark mode/Light Mode toggle. -->
      <input type="checkbox" id="darkmode-toggle" />
      <label for="darkmode-toggle" id="darkmode"></label>
 
      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        
        <!-- Each Meal Item is Displayed -->
        <div id= "meal">
          
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times" id="closeSymbol"></i>
        </button>

        <!-- Where Meal Detail Content is Rendered When Get Recipe Is Clicked -->
        <div class = "meal-details-content">
        
        </div>
      </div>
    </div>
  </div>


 <!-- Small line of script for Dark Mode/Light Mode toggle -->
 <script>
    const toggle = document.getElementById("darkmode-toggle");
    toggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-theme");
    })
</script>
  <script src = "script.js"></script>


</body>
</html>
